name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Alpine Docker image
      run: docker build . --file Dockerfile-alpine --tag ariel17/efimeral-alpine:latest
